<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="assets/js/script.js"></script>
</head>
<body>
    <div class="row">
        
        <div class="col-4 p-3">
            <div class="card">
                <div class="card-header">
                    <h3>Hesaplama</h3>
                    <div class="card-body">
                        <label for="sayi1">Sayı 1</label>
                        <input type="number" id="sayi1" class="form-control mb-2">
                        <label for="sayi2"> Sayı 2</label>
                        <input type="number" id="sayi2" class="form-control mb-2">
                        <label for="islem">İşlem Seç</label>
                        <select class="form-control mb-2" id="islem">
                            <option value="+">Toplama</option>
                            <option value="-">Çıkarma</option>
                            <option value="*">Çarpma</option>
                            <option value="/">Bölme</option>
                        </select>
                        <button class="btn btn-success form-control" onclick="hesapla()"> Hesapla</button>
                        <p id="sonuc" class="text-success fs-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        
        <div class="col-4 p-3">
            <div class="card">
                <div class="card-header">
                    <h3>Not Ortalaması Hesabı</h3>
                    <div class="card-body">
                        <label for="sayi1">Vize</label>
                        <input type="number" id="vize" class="form-control mb-2">
                        <label for="sayi2">Final</label>
                        <input type="number" id="final" class="form-control mb-2">
                        
                        <button class="btn btn-success form-control" onclick="notOrtalaması()"> Hesapla</button>
                        <p id="notsonuc" class="text-success fs-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        
        <div class="col-4 p-3">
            <div class="card">
                <div class="card-header">
                    <h3>Faktoriel Hesaplama</h3>
                    <div class="card-body">
                        <label for="value">Sayı</label>
                        <input type="number" id="value" class="form-control mb-2">
                        
                        <button class="btn btn-success form-control" onclick="fHesaplama()"> Hesapla</button>
                        <button class="btn btn-success form-control" onclick="whileLoop()"> While</button>
                        <button class="btn btn-success form-control" onclick="teksayilar()"> Tek Sayilar</button>
                        <button class="btn btn-success form-control" onclick="whileExample()">Tuba</button>
                        <p id="notsonuc" class="text-success fs-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
